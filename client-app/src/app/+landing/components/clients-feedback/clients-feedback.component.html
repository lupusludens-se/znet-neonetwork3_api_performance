<div class="flex-column align-start">
  <div class="w-100 flex-between container pb-32 title-wrapper">
    <div class="d-flex align-center">
      <span class="text-white text-uppercase fw-700">
        {{ 'landing.clients.clientsLabel' | translate }}
      </span>

      <span class="line ml-16"></span>
    </div>

    <div class="d-flex align-center">
      <button
        (click)="index = index + 1"
        [disabled]="!index"
        class="circle flex-center mr-6">
        <svg-icon
          class="left"
          key="right-arrow"></svg-icon>
      </button>

      <button
        (click)="index = index - 1"
        [disabled]="clientFeedbacks?.length + index === 1"
        class="circle flex-center">
        <svg-icon key="right-arrow"></svg-icon>
      </button>
    </div>
  </div>

  <div
    class="d-flex align-center justify-start gap-24 w-100 carousel-wrapper"
    style="transform:translateX(calc({{ getOffset }} * {{ index }}px))">
    <div
      *ngFor="let feedback of clientFeedbacks"
      class="carousel-container d-flex flex-column flex-between align-start">
      <div class="d-flex align-start top">
        <img
          alt="quote"
          src="assets/images/landing/clients/quote.png" />
        <p class="text-xxxl text-neo-blue fw-700 pl-56">
          {{ feedback.feedback }}
        </p>
      </div>
      <div class="d-flex flex-column flex-between w-100 align-center client-wrapper bottom">
        <div class="separator"></div>
        <div class="d-flex flex-between w-100 align-center client-wrapper pt-40">
          <div>
            <p class="fw-700 text-neo-blue text-m">{{ feedback.name }},</p>
            <p class="text-neo-blue text-m">{{ feedback.position }}</p>
          </div>
          <img
            [src]="feedback.companyLogo"
            alt="client logo" />
        </div>
      </div>
    </div>
  </div>
</div>
