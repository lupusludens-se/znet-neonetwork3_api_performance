<div class="tile-container" *ngIf="projectsData else projectSkeletonTemplate">
    <div class="tile c-pointer d-flex w-100 c-pointer" *ngFor="let project of projectsData?.dataList; let i = index"
        [class.selected]="project.isSelected" (click)="toggleSelection(project)">
        <div class="w-100">
            <neo-project-item [project]="project" [initiativeId]="initiativeId"></neo-project-item>
        </div>
    </div>
</div>

<ng-template #projectSkeletonTemplate>
    <div class="d-flex gap-12 mb-8">
        <div class="section-content section-content-5 flex-grow-1">
            <div class="section-line section-line-big mb-24"></div>
            <div class="section-line section-line-big section-line-first mb-24 "></div>
            <div class="section-line section-line-big mb-24"></div>
        </div>
    </div>
    <div class="d-flex gap-12 mb-18">
        <div class="section-content section-content-5 flex-grow-1">
            <div class="section-line section-line-big mb-24"></div>
            <div class="section-line section-line-big section-line-first mb-24 "></div>
            <div class="section-line section-line-big mb-24"></div>
        </div>
    </div>
</ng-template>

<neo-pagination *ngIf="paging && paging.total > defaultPageItems" (changePage)="changePage($event)"
    [defaultItemPerPage]="12" [paging]="paging" class="pt-24 mb-64"></neo-pagination>
