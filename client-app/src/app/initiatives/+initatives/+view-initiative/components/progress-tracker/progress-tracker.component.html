<ng-container *ngIf="initiativeProgress && initiativeStep">
  <div class="tracker-layout">
    <div class="title mb-32">{{ 'initiative.progressTrackerLabel' | translate }}</div>
    <div>
      <neo-progress-stepper [initiativeprogressdetails]="initiativeProgress"
        [currentStep]="currentStepNumber"></neo-progress-stepper>

      <div class="mb-32"></div>
      <div>
        <neo-initiative-sub-steps [initiativeStep]="initiativeStep" [currentStep]="currentStepNumber" [isAdmin]="isAdminOrTeamMember"
          (updateSubStep)="updateSubStep($event)"></neo-initiative-sub-steps>
      </div>
    </div>
    <div class="d-flex pt-24">
      <div class="flex-column align-start w-50">
        <button class="btn-confirm btn p-10 green flex-center"
          *ngIf="initiativeStep.stepId !== initiativeProgress.steps[0].stepId"
          (click)="goNext(initiativeStep.stepId, false)">
          <svg-icon class="mr-4" key="arrow-left"></svg-icon>
          {{ 'general.previousStepLabel' | translate }}
        </button>
      </div>
      <div class="flex-column align-end  w-50">
        <button class="btn-confirm btn p-10 green flex-center"
          *ngIf="initiativeStep.stepId !== initiativeProgress.steps[initiativeProgress.steps.length - 1].stepId"
          (click)="goNext(initiativeStep.stepId, true)">
          {{ 'general.nextStepLabel' | translate }}
          <svg-icon class="justify-center ml-4" key="arrow-right"></svg-icon>
        </button>
      </div>
    </div>
  </div>
</ng-container>
