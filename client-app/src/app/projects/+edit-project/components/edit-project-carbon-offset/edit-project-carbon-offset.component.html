<h3 class="neo-arial mb-24 project-type">Carbon Offset</h3>
<neo-number-input
  formControlName="minimumPurchaseVolume"
  class="mb-32 text-zeigo-near-black"
  width="162px"
  [labelName]="'projects.addProject.minimumPurchaseVolumeLabel' | translate"
  [subLabel]="'projects.addProject.mwhlabel' | translate"
  [allowDecimal]="true"
  [submitted]="formSubmitted">
</neo-number-input>

<label class="arial-round-bold mb-8-imp text-s">
  {{ 'projects.addProject.stripLengthLabel' | translate }}

</label>
  <span class="checkboxes-wrapper mt-12 flex-column ignore-padding">
    <neo-blue-checkbox
      (selectCheckbox)="chooseStripLength(val, val.selected); val.selected = !val.selected"
      *ngFor="let val of stripLengthList"
      [checked]="val.selected"
      [name]="val.name"
      [value]="val.id"
      class="mb-8">
    </neo-blue-checkbox>
  </span>

  <neo-control-error
    [errors]="controlContainer.control.get('stripLengths')?.errors"
    [fieldName]="'projects.addProject.stripLengthErrorLabel' | translate"
    [submitted]="formSubmitted">
  </neo-control-error>

<div class="long-input mb-24 mt-24">
  <h6 class="text-zeigo-near-black pb-12">
    {{ 'projects.addProject.valueProvidedLabel' | translate }}
  </h6>

  <neo-blue-checkbox
    (selectCheckbox)="chooseCheckboxControlVal(val, !!val.selected, 'valuesProvided'); val.selected = !val.selected"
    *ngFor="let val of valueProvidedList; let last = last"
    [checked]="val.selected"
    [class.mb-8]="!last"
    [name]="val.name"
    [value]="val.id"
    class="arial fw-400 mb-8">
  </neo-blue-checkbox>

  <neo-control-error
    [errors]="controlContainer.control.get('valuesProvided')?.errors"
    [fieldName]="'projects.addProject.valueProvidedLabel' | translate"
    [submitted]="formSubmitted">
  </neo-control-error>
</div>

<neo-text-input
  class="mb-32 text-neo-near-black"
  formControlName="timeAndUrgencyConsiderations"
  [labelName]="'projects.addProject.timeAndUrgencyLabel' | translate"
  [optionalText]="'general.optionalLabel' | translate"
  [submitted]="formSubmitted">
</neo-text-input>

<neo-textarea-control
  class="text-zeigo-near-black"
  formControlName="additionalComments"
  height="176px"
  [labelName]="'projects.addProject.additionalCommentsLabel' | translate"
  [optionalText]="'general.optionalLabel' | translate"
  [submitted]="formSubmitted">
</neo-textarea-control>
