<div *ngIf="isPublicUser">
  <div class="tile-item d-flex flex-between w-100 mt-8 p-32" (click)="$event.preventDefault(); browse()">
    <div class="flex-column">
      <h4 class="category-name">{{ category.name }}</h4>
      <p class="pt-8 category-description">{{ category.description }}</p>
  
      <div class="w-100 line mr-16"></div>
      
      <div class="d-flex flex-wrap pt-24 gap-12 w-100">
        <neo-project-solution-tag
          *ngFor="let categoryTag of category.resources"
          [tag]="categoryTag"
          (click)="$event.stopPropagation()">
        </neo-project-solution-tag>
      </div>
    </div>
  
    <button class="browse-btn w-min-initial flex-center">
      {{ 'general.browseLabel' | translate }}
      <svg-icon class="ml-12" key="right-arrow"></svg-icon>
    </button>
  </div>
  </div>
  <div *ngIf="!isPublicUser">
    
  <div class="tile-item d-flex flex-between w-100 mt-8 p-32 lock-icon"(click)="$event.preventDefault();activitytrack(category.id)"neoLockClick>
    
    <div class="lock-icon mt-3">
      <svg-icon   
      class="lock text-aqua-400 svg-no-pointer-events"
      key="lock-private-content"
      ></svg-icon></div>
    <div class="flex-column lock-icon" >
      <h4 class="category-name-public lock-icon">{{ category.name }}</h4>
  
      <p title="{{category.description}}" class="category-description-public pt-8 lock-icon">{{ category.description }}</p>
      <div class="w-100 line mr-16 lock-icon"></div>
      <div class="d-flex flex-wrap pt-24 gap-12 w-100">
         <neo-project-solution-tag
          *ngFor="let categoryTag of category.resources | slice:0:2"
          [tag]="categoryTag"
          (click)="$event.stopPropagation()">
        </neo-project-solution-tag>
        <span
        class="p-8 flex-center tagCount lock-icon"
        *ngIf="getResourceLength(category.resources.length)">
        +{{ tagCount }}
      </span>
      </div>
  </div>
  </div>
  </div>
